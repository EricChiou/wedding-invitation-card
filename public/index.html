<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <title>Invitation Card</title>

  <meta name="theme-color" content="#d08490">

  <meta property="og:site_name" content="邀請卡">
  <meta property="og:url" content="https://www.calicomoo.ml/wedding/">
  <meta property="og:image" content="https://www.calicomoo.ml:8080/wedding/og_image.jpg">
  <meta property="og:title" content="邀請卡">
  <meta property="og:description" content="該來的終於還是來啦！我們的婚禮將於 2019/11/23 舉辦，歡迎大家來參加喔～這是電子喜帖的連結">
  <meta property="og:type" content="website">

  <script>
    if (/(FBAV|Line|wv|IAB|WebView)/.test(window.navigator.userAgent)) {
      if (/(Line|line)/.test(window.navigator.userAgent)) {
        window.location.href = 'https://www.calicomoo.ml/wedding?openExternalBrowser=1';
      } else if (/(Android|android)/.test(window.navigator.userAgent)) {
        window.location.href = 'googlechrome://navigate?url=https://www.calicomoo.ml/wedding';
      } else if (/(iPod|iPad|iPhone)/.test(window.navigator.userAgent)) {
        window.location.href = 'googlechrome://www.calicomoo.ml/wedding';
      }
    }
  </script>
</head>

<body style="overflow:hidden;">
  <noscript>
    <strong>We're sorry but wedding-invitation-card doesn't work properly without JavaScript enabled. Please enable it
      to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
